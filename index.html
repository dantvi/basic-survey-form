<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">     <!-- Google Fonts -->
    <link rel="stylesheet" href="styles.css">      <!-- My own stylesheet -->
  </head>
  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    
    <!-- Form element -->
    <form id="survey-form">
      <label for="name" id="name-label">Name</label><br>
      <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
      <label for="email" id="email-label">Email</label><br>
      <input type="email" id="email" name="email" placeholder="Enter your Email" required><br>
      <label for="number" id="number-label">Age (optional)</label><br>
      <input type="number" id="number" name="number" placeholder="Age" min="10" max="99"><br>

      <!-- Dropdown element -->
      <div class="dropdown-element">
        <label>Which option best describes your current role?</label><br>
        <select id="dropdown" name="dropdown">                                      <!-- FÖRSÖK LÄGGA IN EN PLACEHOLDER ELLER LIKNANDE -->
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-learner">Full Time Learner</option>
          <option value="prefer-not-to-say">Prefer not to say</option>
          <option value="other">Other</option>
        </select><br>
      </div>

      <!-- Radio buttons -->
      <div class="radiobuttons">
        <label for="radio" id="radio-label">Would you recommend freeCodeCamp to a friend?</label><br>
        <div>
          <input type="radio" id="definitely" name="recommendation" value="definitely" checked>
          <label for="definitely">Definitely</label><br>
        </div>
        <div>
          <input type="radio" id="maybe" name="recommendation" value="maybe">
          <label for="maybe">Maybe</label><br>
        </div>
        <div>
          <input type="radio" id="not-sure" name="recommendation" value="not-sure">
          <label for="not-sure">Not sure</label><br>
        </div>
      </div>
      
      <!-- Dropdown element -->
      <div class="dropdown-element">
        <label>What is your favorite feature of freeCodeCamp?</label><br>
        <select id="dropdown-second" name="dropdown">                                      <!-- FÖRSÖK LÄGGA IN EN PLACEHOLDER ELLER LIKNANDE -->
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open Source</option>
        </select><br>
      </div>

      

      




      

    </form>
  </body>
</html>
